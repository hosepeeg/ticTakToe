<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="popup">
        <h1>Choose your opponent!</h1>
        <button id="player" class="click" type="button">Player</button>
        <button id="AI" class="click" type="button">AI</button>
        <p>AI button is still WIP, currently only PvP works.</p>
    </div>

    <header class="header">
        <h1 class="Title">Tic-Tac-Toe</h1>
    </header>

    <main class="main">

        <div class="turn playerX">Player X's turn</div>

        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="restart">
            <button class="reset-button" id="reset-button">Restart</button>
        </div>

    </main>

    <footer class="footer">
        <p>Copyright â’¸ 2021 hosepeeg</p>
        <a href="https://github.com/hosepeeg">
            <img src="imgs/GitHub-Mark-32px.png">
        </a>
        <div class="github"></div>
    </footer>
</html>
